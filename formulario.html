<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Mascota Perdida</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            font-weight: bold;
            color: #555;
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .form-container .section-title {
            font-size: 18px;
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            margin-bottom: 15px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registrar Mascota Perdida</h2>
        <form id="formMascotaPerdida">
            <!-- Sección Dueño -->
            <div class="section-title">Datos del Dueño</div>
            <label for="tipoDoc">Tipo de Documento:</label>
            <select id="tipoDoc" name="tipoDoc" required>
                <option value="DNI">DNI</option>
                <option value="CE">CE</option>
            </select>

            <label for="numDoc">Número de Documento:</label>
            <input type="text" id="numDoc" name="numDoc" maxlength="10" required>

            <label for="nombreDueño">Nombre:</label>
            <input type="text" id="nombreDueño" name="nombreDueño" required>

            <label for="apellidoDueño">Apellido:</label>
            <input type="text" id="apellidoDueño" name="apellidoDueño" required>

            <label for="fechaNacDueño">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacDueño" name="fechaNacDueño" required>

            <!-- Sección Mascota -->
            <div class="section-title">Datos de la Mascota</div>
            <label for="nombreMascota">Nombre:</label>
            <input type="text" id="nombreMascota" name="nombreMascota" required>

            <label for="animal">Tipo de Animal:</label>
            <select id="animal" name="animal" required>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
            </select>

            <label for="raza">Raza:</label>
            <input type="text" id="raza" name="raza">

            <label for="direccionPerdida">Dirección:</label>
            <input type="text" id="direccionPerdida" name="direccionPerdida" required>

            <label for="distrito">Distrito:</label>
            <input type="text" id="distrito" name="distrito" required>

            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
